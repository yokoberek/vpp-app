<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Get started with a free and open-source admin dashboard layout built with Tailwind CSS and Flowbite featuring charts, widgets, CRUD layouts, authentication pages, and more"
    />
    <meta name="author" content="Themesberg" />
    <meta name="generator" content="Hugo 0.58.2" />

    <title>Login - Virtual Power Plant</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    {% assets 'css' %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />

    <link

      type="image/png"
      href="{{ url_for ('static', filename='assets/logo.png') }}"

  <body class="font-inter bg-gray-50 dark:bg-gray-800">

    {% block content %}{% endblock content %}
