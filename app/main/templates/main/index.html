{% extends 'base.html' %}
{% block content %}
    <!-- Menampilkan iframe dengan sumber "/embed" untuk visualisasi -->
    <iframe src="/embed" width="100%" height="900" scrolling="no" class="py-6 px-6">Loading...</iframe>

    <!-- Memasukkan konten snippet untuk VPP1 -->
    {% include 'main/snippets/vpp1.html' %}
    <!-- Memasukkan konten snippet untuk VPP2 -->
    {% include 'main/snippets/vpp2.html' %}
    <!-- Memasukkan konten snippet untuk VPP3 -->
    {% include 'main/snippets/vpp3.html' %}
    <!-- Memasukkan konten snippet untuk data tagihan -->
    {% include 'main/snippets/billing.html' %}

{% endblock content %}

{% block script %}
    <!-- Memasukkan perpustakaan Chart.js dan adapter tanggal untuk Chart.js -->
    <script src="{{ url_for ('static', filename='node_modules/chart.js/dist/chart.umd.js') }}"></script>
    <script src="{{ url_for ('static', filename='node_modules/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js') }}"></script>

    <!-- Memasukkan skrip kustom untuk interaksi dengan grafik Chart.js -->
    <script src="{{ url_for ('static', filename='js/ui-chartjs.js') }}"></script>
{% endblock script %}
